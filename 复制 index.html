	<script type="text/javascript">
							// 基于准备好的dom，初始化echarts实例
							var myChart = echarts.init(document.getElementById('center_tb'));

var dataIPSxAxis = ['01/26','123', '01/28', '123','01/30', '123','02/01', '','02/3', '','02/5','', '02/07'
									,'','02/09','','02/11','','02/13','','02-15','','02/17','','02/19','','02/21','','02/23','']
var dataIPS = [8972,4000, 6448,8200, 7456,2200, 5824,3500, 8123,2400, 300,6200,300,8500,5319,9100,7463,8300,1435,4400,9426,6200,8187,6200,8297,5100,443,1800,9135,9200];
var dataIPS2 = [20, 70, 60, 80, 100, 90];
option = {
	title: {
		text: '曲线图数据展示',
        left: '50%',
        textAlign: 'center',
        textStyle:{
   fontSize:32, //字体大小
	},
	},
	backgroundColor: "#FFFFFF",
	tooltip: {
		trigger: 'axis',
		axisPointer: {
			type: 'cross',
			label: {
				backgroundColor: '#6a7985',
			},
		}
	},
	color: ["#0080ff", "#4cd5ce"],
	toolbox: {
		// feature: {
		//     saveAsImage: {}
		// }
	},
	grid: {
		left: '5%',
		right: '5%',
		top: '16%',
		bottom: '5%',
		containLabel: true
	},
	xAxis: [{
		type: 'category',
		
		boundaryGap: false,
		data: ['01/26','01/27', '01/28', '01/29','01/30', '01/31','02/1', '02/2','02/3', '02/4','02/5','02/6', '02/07'
			,'02/8','02/09','02/10','02/11','02/12','02/13','02/14','02/15','02/16','02/17','02/18','02/19','02/20','02/21','02/22','02/23','02/24'],
			
		axisLabel: {
			interval:1,
			show: true,
			textStyle: {
				color: '#6F6F6F',
				fontSize: 12,
			},
			formatter: function(value) {
				//debugger
				var ret = ""; //拼接加\n返回的类目项
				var maxLength = 5; //每项显示文字个数
				var valLength = value.length; //X轴类目项的文字个数
				var rowN = Math.ceil(valLength / maxLength); //类目项需要换行的行数
				if(rowN > 1) //如果类目项的文字大于3,
				{
					for(var i = 0; i < rowN; i++) {
						var temp = ""; //每次截取的字符串
						var start = i * maxLength; //开始截取的位置
						var end = start + maxLength; //结束截取的位置
						//这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧
						temp = value.substring(start, end) + "\n";
						ret += temp; //凭借最终的字符串
					}
					return ret;
				} else {
					return value;
				}
			},
			
		},
		axisLine: {
			lineStyle: {
				color: '#0a2b52',
				width: 0.5, //这里是为了突出显示加上的
			}
		}
	}],
	yAxis: [{
		type: 'value',
		
		axisLine: {
			
			onZero: false,
			lineStyle: {
				color: '#0a2b52',
				width: 1, //这里是为了突出显示加上的
			}
		},
 		axisLine: {show:false},
		axisLabel: {
			
			formatter: function(val) {
				return val + ' 人';
			},
			show: true,
			textStyle: {
				color: '#6F6F6F' //字体颜色
			}
		},
		splitLine: {
			
			show: true,
			lineStyle: {
				type: 'dashed'

			}

		},
	}],
	series: [{
			name: '最高水量',
			type: 'line',
			smooth: true,
			//  symbol: "none", //去掉折线点
			stack: 100,
			symbolSize:8,//拐点大小
			
			itemStyle: {
				normal: { //颜色渐变函数 前四个参数分别表示四个位置依次为左、下、右、上
					label:{show: true,textStyle:{color:'#4687F0'},},color:'#4687F0', borderColor:'#4A8AF0',//拐点边框颜色
                  borderWidth:2,//拐点边框大小
					color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
						offset: 0,
						color: '#F3F6FE' // 0% 处的颜色
					}, {
						offset: 0.5,
						color: '#F3F6FE' // 100% 处的颜色
					}, {
						offset: 1,
						color: '#F3F6FE' // 100% 处的颜色
					}]), //背景渐变色
					lineStyle: { // 系列级个性化折线样式
						width: 3,
						type: 'solid',
						color: "#4A8AEF"
						
					}
				},
				emphasis: {
					color: '#ffffff',
					lineStyle: { // 系列级个性化折线样式
						width: 4.5,
						type: 'dotted',
						color: "#02675f" //折线的颜色
					}
				}
			}, //线条样式
			symbolSize: 5, //折线点的大小
			
			areaStyle: {
				normal: {
					
				}
			},
			
			data: dataIPS,
			
		},

	]
};// 使用刚指定的配置项和数据显示图表。
							myChart.setOption(option);
						</script>
